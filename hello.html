<!DOCTYPE html>
<html ng-app="notesApp">
    <head></head>
    <body ng-controller="MainCtrl as ctrl">
        <input type="text" ng-model="name" placeholder="Enter your name here"></input>
        <h1>{{ctrl.message}} <span ng-bind="name"></span></h1>

        <button ng-click="ctrl.changeMessage()">Click Me</button>

        <div ng-repeat="note in ctrl.notes">
            <span class="label">{{note.label}}</span>
        </div>

        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/upnrunning.js"></script>
    </body>
</html>
